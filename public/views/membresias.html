<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hexodus | Membresías</title>
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/images/icon.ico" />
    <link rel="stylesheet" href="/assets/css/socios.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body onload="lucide.createIcons()">
    <div class="flex h-screen overflow-hidden">
        <aside
            class="sidebar fixed z-30 inset-y-0 left-0 w-64 transform -translate-x-full md:translate-x-0 transition duration-200 ease-in-out p-4 flex flex-col justify-between">
            <div class="space-y-6">
                <div class="flex items-center space-x-3 mb-8">
                    <img src="../assets/images/icon.png" alt="Logo" class="h-10 w-10"
                        style="filter: drop-shadow(0 0 4px rgba(255, 59, 59, 0.5));">
                    <span class="text-xl font-bold tracking-widest uppercase"
                        style="color: var(--color-rojo-principal);">HEXODUS</span>
                </div>
                <nav class="space-y-2">
                    <a href="/dashboard"
                        class="nav-link flex items-center p-3 rounded-lg text-sm font-medium text-gray-400">
                        <i data-lucide="layout-dashboard" class="w-5 h-5 mr-3"></i>
                        Dashboard
                    </a>
                    <a href="/socios"
                        class="nav-link flex items-center p-3 rounded-lg text-sm font-medium text-gray-400">
                        <i data-lucide="users" class="w-5 h-5 mr-3"></i>
                        Gestión de Socios
                    </a>
                    <a href="/ventas"
                        class="nav-link flex items-center p-3 rounded-lg text-sm font-medium text-gray-400">
                        <i data-lucide="shopping-cart" class="w-5 h-5 mr-3"></i>
                        Gestión de Ventas
                    </a>
                    <a href="/inventario"
                        class="nav-link flex items-center p-3 rounded-lg text-sm font-medium text-gray-400">
                        <i data-lucide="package" class="w-5 h-5 mr-3"></i>
                        Inventario y Productos
                    </a>
                    <a href="/membresias">
                        <div class="nav-link nav-activo flex items-center p-3 rounded-lg text-sm font-medium">
                            <i data-lucide="credit-card" class="w-5 h-5 mr-3"></i>
                            Membresías
                        </div>
                    </a>
                    <a href="/reportes"
                        class="nav-link flex items-center p-3 rounded-lg text-sm font-medium text-gray-400">
                        <i data-lucide="file-text" class="w-5 h-5 mr-3"></i>
                        Reportes
                    </a>
                    <a href="/usuarios"
                        class="nav-link flex items-center p-3 rounded-lg text-sm font-medium text-gray-400">
                        <i data-lucide="lock" class="w-5 h-5 mr-3"></i>
                        Gestión de Usuarios
                    </a>
                    <a href="/perfil"
                        class="nav-link flex items-center p-3 rounded-lg text-sm font-medium text-gray-400">
                        <i data-lucide="user" class="w-5 h-5 mr-3"></i>
                        Gestión de Perfil
                    </a>
                </nav>
            </div>
            <div class="pb-4 border-t border-gray-800 pt-4">
                <a href="/settings" class="nav-link flex items-center p-3 rounded-lg text-sm font-medium text-gray-400">
                    <i data-lucide="settings" class="w-5 h-5 mr-3"></i> Configuración
                </a>
            </div>
        </aside>
        <div id="backdrop" class="fixed inset-0 bg-black opacity-50 z-20 hidden md:hidden"></div>
        <button id="menu-toggle" class="md:hidden fixed top-4 left-4 z-40 p-2 rounded-lg"
            style="background-color: var(--color-tarjeta-fondo);">
            <i data-lucide="menu" class="w-6 h-6" style="color: var(--color-azul-acento);"></i>
        </button>
        <main class="flex-1 md:ml-64 p-4 md:p-8 space-y-8">
            <header class="encabezado-dashboard flex items-center justify-between p-4 rounded-xl sticky top-0 z-10">
                <h1 class="text-2xl font-bold" style="color: var(--color-azul-acento);">Membresías</h1>
                <div class="flex items-center space-x-4">
                    <span class="text-sm hidden sm:block" id="fecha-hora-header">--/--/---- | --:-- --</span>
                    <i data-lucide="bell" class="w-6 h-6 text-gray-400 hover:text-white cursor-pointer"></i>
                    <i id="logoutBtn" data-lucide="log-out"
                        class="w-6 h-6 text-gray-400 hover:text-white cursor-pointer"></i>
                </div>
            </header>
        </main>
    </div>
    <script type="module" src="/assets/js/inventario.js"></script>
</body>

</html>
